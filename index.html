<!DOCTYPE html>
    <html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário de login e inscrição responsivo </title>

        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">
                
        <!-- Boxicons CSS -->
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
            
    </head>
    <body>
        <section class="container forms">
            <div class="form login">
                <div class="form-content">
                    <header>Login</header>
                    <form action="#">
                        <div class="field input-field">
                            <input type="email" id="email_login" placeholder="E-mail" class="input">
                        </div>

                        <div class="field input-field">
                            <input type="password" id="password_login" placeholder="Senha" class="password">
                            <i class='bx bx-hide eye-icon'></i>
                        </div>

                        <div class="form-link">
                            <a href="#" class="forgot-pass">Esqueceu sua senha?</a>
                        </div>

                        <div class="field button-field">
                            <button onclick="login()">Login</button>
                        </div>
                    </form>

                    <div class="form-link">
                        <span>Não tem uma conta? <a href="#" class="link signup-link">Inscrever-se</a></span>
                    </div>
                </div>

                <div class="line"></div>

                <div class="media-options">
                    <a href="#" class="field facebook">
                        <i class='bx bxl-facebook facebook-icon'></i>
                        <span>Login com Facebook</span>
                    </a>
                </div>

                <div class="media-options">
                    <a href="#" class="field google">
                        <img src="https://logopng.com.br/logos/google-37.png" alt="" class="google-img">
                        <span>Login com Google</span>
                    </a>
                </div>

            </div>

            <!-- Signup Form -->

            <div class="form signup">
                <div class="form-content">
                    <header>Inscrever-se</header>
                    <form action="#">
                        <div class="field input-field">
                            <input type="name" id="nome_completo" placeholder="Nome completo" class="input">
                        </div>
                        <div class="field input-field">
                            <input type="tel" id="telefone" placeholder="Telefone" class="input">
                        </div>

                        <div class="field input-field">
                            <input type="email" id="email" placeholder="E-mail" class="input">
                        </div>
                        <div class="field input-field">
                            <input type="cpf" id="cpf" placeholder="Cpf" class="input">
                        </div>
                        <div class="field input-field">
                            <input type="password" id="senha" placeholder="Criar senha" class="password">
                        </div>

                        <div class="field input-field">
                            <input type="password" id="repetir_senha" placeholder="Confirme sua senha" class="password">
                            <i class='bx bx-hide eye-icon'></i>
                        </div>

                        <div class="field button-field">
                            <button onclick="register()">Inscrever-se</button>
                        </div>
                    </form>

                    <div class="form-link">
                        <span>já tem uma conta? <a href="#" class="link login-link">Login</a></span>
                    </div>
                </div>

                <div class="line"></div>

                <div class="media-options">
                    <a href="#" class="field facebook">
                        <i class='bx bxl-facebook facebook-icon'></i>
                        <span>Login com Facebook</span>
                    </a>
                </div>

                <div class="media-options">
                    <a href="#" class="field google">
                        <img src="https://logopng.com.br/logos/google-37.png" alt="" class="google-img">
                        <span>Login com Google</span>
                    </a>
                </div>

            </div>
        </section>

        <!-- JavaScript -->
        <script src="js/script.js"></script>
    </body>
 
   <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>    
    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

    <!-- Our script must be loaded after firebase references -->
    <script src="js/index.js"></script>
</html>
